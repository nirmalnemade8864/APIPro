<div *ngIf="alert" class="alert alert-success alertdismissible fade show" role="alert">
    <strong>Success!</strong>Your data has been updated successfully
    .
    <button (click)="closeAlert()" type="button" class="close" datadismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="editRest" (ngSubmit)="collection()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="formcontrol" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="formcontrol" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="text" class="formcontrol" formControlName="address" placeholder="Address">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
